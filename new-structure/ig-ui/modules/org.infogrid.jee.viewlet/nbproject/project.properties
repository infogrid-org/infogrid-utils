application.title=org.infogrid.jee.viewlet
application.vendor=InfoGrid.org
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/package.html
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
compile.on.save=false
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/org.infogrid.jee.viewlet.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.org_infogrid_jee.jar}:\
    ${reference.org_infogrid_jee_rest.jar}:\
    ${reference.org_infogrid_jee_templates.jar}:\
    ${reference.org_infogrid_kernel.jar}:\
    ${reference.org_infogrid_model_Blob.jar}:\
    ${reference.org_infogrid_model_Common.jar}:\
    ${reference.org_infogrid_viewlet.jar}:\
    ${reference.org_infogrid_module.jar}:\
    ${reference.org_infogrid_util.jar}:\
    ${libs.J2EE.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
# Property libs.J2EE.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.J2EE.classpath=../../vendors/sun.com/j2ee/lib/j2ee.jar
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=true
platform.active=default_platform
project.org_infogrid_jee=../../../ig-ui/modules/org.infogrid.jee
project.org_infogrid_jee_rest=../../../ig-ui/modules/org.infogrid.jee.rest
project.org_infogrid_jee_templates=../../../ig-ui/modules/org.infogrid.jee.templates
project.org_infogrid_kernel=../../../ig-graphdb/modules/org.infogrid.kernel
project.org_infogrid_model_Blob=../../../ig-model-library/modules/org.infogrid.model.Blob
project.org_infogrid_model_Common=../../../ig-model-library/modules/org.infogrid.model.Common
project.org_infogrid_module=../../../ig-utils/modules/org.infogrid.module
project.org_infogrid_util=../../../ig-utils/modules/org.infogrid.util
project.org_infogrid_viewlet=../../../ig-ui/modules/org.infogrid.viewlet
reference.org_infogrid_jee.jar=${project.org_infogrid_jee}/dist/org.infogrid.jee.jar
reference.org_infogrid_jee_rest.jar=${project.org_infogrid_jee_rest}/dist/org.infogrid.jee.rest.jar
reference.org_infogrid_jee_templates.jar=${project.org_infogrid_jee_templates}/dist/org.infogrid.jee.templates.jar
reference.org_infogrid_kernel.jar=${project.org_infogrid_kernel}/dist/org.infogrid.kernel.jar
reference.org_infogrid_model_Blob.jar=${project.org_infogrid_model_Blob}/dist/org.infogrid.model.Blob.jar
reference.org_infogrid_model_Common.jar=${project.org_infogrid_model_Common}/dist/org.infogrid.model.Common.jar
reference.org_infogrid_module.jar=${project.org_infogrid_module}/dist/org.infogrid.module.jar
reference.org_infogrid_util.jar=${project.org_infogrid_util}/dist/org.infogrid.util.jar
reference.org_infogrid_viewlet.jar=${project.org_infogrid_viewlet}/dist/org.infogrid.viewlet.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
src.module-generated.dir=build/module-generated
test.src.dir=test
