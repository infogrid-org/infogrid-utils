application.args=
application.title=org.infogrid.jee
application.vendor=InfoGrid.org
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/org.infogrid.jee.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.org_infogrid_viewlet.jar}:\
    ${reference.org_infogrid_kernel.jar}:\
    ${reference.org_infogrid_store.jar}:\
    ${reference.org_infogrid_util.jar}:\
    ${reference.org_infogrid_module.jar}:\
    ${libs.J2EE.classpath}:\
    ${libs.JSTL.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=-stylesheetfile ${infogrid.org.tools}/module-stylesheet.css -doctitle "Module ${ant.project.name}" -overview ${thismoduledir}/${build.dir}/module-description.html
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=Module ${ant.project.name}
# Property libs.J2EE.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.J2EE.classpath=../../vendors/sun.com/j2ee/lib/j2ee.jar
# Property libs.JSTL.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JSTL.classpath=../../vendors/jakarta.apache.org/jakarta-taglibs-standard/lib/jstl.jar:../../vendors/jakarta.apache.org/jakarta-taglibs-standard/lib/standard.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.org_infogrid_store=../org.infogrid.store
project.org_infogrid_viewlet=../org.infogrid.viewlet
project.org_infogrid_kernel=../org.infogrid.kernel
project.org_infogrid_module=../org.infogrid.module
project.org_infogrid_util=../org.infogrid.util
reference.org_infogrid_kernel.jar=${project.org_infogrid_kernel}/dist/org.infogrid.kernel.jar
reference.org_infogrid_store.jar=${project.org_infogrid_store}/dist/org.infogrid.store.jar
reference.org_infogrid_viewlet.jar=${project.org_infogrid_viewlet}/dist/org.infogrid.viewlet.jar
reference.org_infogrid_module.jar=${project.org_infogrid_module}/dist/org.infogrid.module.jar
reference.org_infogrid_util.jar=${project.org_infogrid_util}/dist/org.infogrid.util.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
src.module-generated.dir=build/module-generated
test.src.dir=test
