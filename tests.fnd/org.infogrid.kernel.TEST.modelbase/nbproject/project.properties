application.args=-rootmodule org.infogrid.kernel.TEST.modelbase -installdir .. -installdir ../../modules.fnd
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
compile.on.save=false
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/org.infogrid.kernel.TEST.modelbase.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.org_infogrid_util.jar}:\
    ${reference.org_infogrid_util_logging_log4j.jar}:\
    ${reference.org_infogrid_kernel.jar}:\
    ${reference.org_infogrid_modelbase_m.jar}:\
    ${reference.org_infogrid_model_Test.jar}:\
    ${reference.org_infogrid_testharness.jar}:\
    ${reference.org_infogrid_module_commandline.jar}:\
    ${reference.org_infogrid_module.jar}:\
    ${libs.Log4j.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.Log4j.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Log4j.classpath=../../vendors/logging.apache.org/apache-log4j/log4j.jar
main.class=org.infogrid.module.commandline.CommandlineBootLoader
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform

project.org_infogrid_kernel=../../modules.fnd/org.infogrid.kernel
project.org_infogrid_modelbase_m=../../modules.fnd/org.infogrid.modelbase.m
project.org_infogrid_model_Test=../../modules.fnd/org.infogrid.model.Test
project.org_infogrid_module=../../modules.fnd/org.infogrid.module
project.org_infogrid_module_commandline=../../modules.fnd/org.infogrid.module.commandline
project.org_infogrid_testharness=../org.infogrid.testharness
project.org_infogrid_util=../../modules.fnd/org.infogrid.util
project.org_infogrid_util_logging_log4j=../../modules.fnd/org.infogrid.util.logging.log4j


reference.org_infogrid_kernel.jar=${project.org_infogrid_kernel}/dist/org.infogrid.kernel.jar
reference.org_infogrid_modelbase_m.jar=${project.org_infogrid_modelbase_m}/dist/org.infogrid.modelbase.m.jar
reference.org_infogrid_model_Test.jar=${project.org_infogrid_model_Test}/dist/org.infogrid.model.Test.jar
reference.org_infogrid_module.jar=${project.org_infogrid_module}/dist/org.infogrid.module.jar
reference.org_infogrid_module_commandline.jar=${project.org_infogrid_module_commandline}/dist/org.infogrid.module.commandline.jar
reference.org_infogrid_testharness.jar=${project.org_infogrid_testharness}/dist/org.infogrid.testharness.jar
reference.org_infogrid_util.jar=${project.org_infogrid_util}/dist/org.infogrid.util.jar
reference.org_infogrid_util_logging_log4j.jar=${project.org_infogrid_util_logging_log4j}/dist/org.infogrid.util.logging.log4j.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
src.module-generated.dir=build/module-generated
test.src.dir=test
